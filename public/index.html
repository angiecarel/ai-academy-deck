function useFadeIn(delay = 0) {
  const [v, setV] = useState(false);
  useEffect(() => { const t = setTimeout(() => setV(true), delay); return () => clearTimeout(t); }, [delay]);
  return { opacity: v ? 1 : 0, transform: v ? "translateY(0)" : "translateY(20px)", transition: `opacity 0.8s ease ${delay}ms, transform 0.8s ease ${delay}ms` };

  const scrollChatIntoView = () => {
    // Scroll the page so the chat container top is visible
    chatContainerRef.current?.scrollIntoView({ behavior: "smooth", block: "start" });
  };

  React.useEffect(() => {
    // Small delay to let the DOM update before scrolling
    setTimeout(() => scrollChatToBottom(), 50);
  }, [messages, loading]);


  const sendMessage = async () => {
    if (!input.trim() || loading) return;
    const userMsg = { role: "user", content: input.trim() };
    const newMessages = [...messages, userMsg];
    setMessages(newMessages);
    setInput("");
    setLoading(true);
    setTimeout(() => scrollChatIntoView(), 100);

    try {
      const apiMessages = newMessages.map(m => ({
        role: m.role,
        content: m.content,
      }));

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: apiMessages,
        }),
      });

      const contentType = response.headers.get("content-type") || "";

      // If it's JSON, it's an error response
      if (contentType.includes("application/json")) {
        const data = await response.json();
        setMessages([...newMessages, { role: "assistant", content: "API Error: " + (data.error?.message || data.error || "Unknown error") }]);
        setLoading(false);
        return;
      }

      // Stream the response
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let fullText = "";
      const withAssistant = [...newMessages, { role: "assistant", content: "" }];
      setMessages(withAssistant);
      setLoading(false);

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.split("\n");

        for (const line of lines) {
          if (line.startsWith("data: ")) {
            const data = line.slice(6).trim();
            if (data === "[DONE]") break;
            try {
              const parsed = JSON.parse(data);
              if (parsed.type === "content_block_delta" && parsed.delta?.text) {
                fullText += parsed.delta.text;
                setMessages([...newMessages, { role: "assistant", content: fullText }]);
              }
            } catch (e) {
              // Skip non-JSON lines
            }
          }
        }
      }

      // Final update with complete text
      if (fullText) {
        setMessages([...newMessages, { role: "assistant", content: fullText }]);
      } else {
        setMessages([...newMessages, { role: "assistant", content: "I wasn't able to generate a response. Please try again." }]);
      }
    } catch (err) {
      setMessages([...newMessages, { role: "assistant", content: "Something went wrong connecting to the assistant. Please try again." }]);
      setLoading(false);
    }
  };

  const suggestedQuestions = [
    "What is the Cognitive Core?",
    "How does the wheel architecture work?",
    "What are the three modes of degree integration?",
    "How is this different from a traditional certificate program?",
    "Who are the four learner populations?",
    "What does division first, consortium second mean?",
  ];

  const renderMarkdown = (text) => {
    const parts = [];
    let key = 0;
    const paragraphs = text.split(/\n\n+/);
    paragraphs.forEach((para, pi) => {
      if (pi > 0) parts.push(React.createElement("div", { key: key++, style: { height: 10 } }));
      const lines = para.split(/\n/);
      lines.forEach((line, li) => {
        if (li > 0 && !line.match(/^#{1,3}\s/) && !line.match(/^[-*]\s/)) {
          parts.push(React.createElement("br", { key: key++ }));
        }
        // Handle headers
        const h3Match = line.match(/^###\s+(.+)/);
        const h2Match = line.match(/^##\s+(.+)/);
        const h1Match = line.match(/^#\s+(.+)/);
        if (h3Match) {
          parts.push(React.createElement("div", { key: key++, style: { fontWeight: 700, fontSize: 14, marginTop: 8, marginBottom: 2 } }, h3Match[1]));
          return;
        }
        if (h2Match) {
          parts.push(React.createElement("div", { key: key++, style: { fontWeight: 700, fontSize: 15, marginTop: 10, marginBottom: 3 } }, h2Match[1]));
          return;
        }
        if (h1Match) {
          parts.push(React.createElement("div", { key: key++, style: { fontWeight: 700, fontSize: 16, marginTop: 10, marginBottom: 4 } }, h1Match[1]));
          return;
        }
        // Handle bullet points
        const bulletMatch = line.match(/^[-*]\s+(.+)/);
        if (bulletMatch) {
          parts.push(React.createElement("div", { key: key++, style: { paddingLeft: 16, position: "relative", marginTop: 3 } },
            React.createElement("span", { style: { position: "absolute", left: 4 } }, "¬∑"),
            renderInline(bulletMatch[1])
          ));
          return;
        }
        // Regular text with inline formatting
        parts.push(...renderInline(line, true));
      });
    });
    return parts;
  };

  const renderInline = (text, wrap) => {
    const parts = [];
    let key = Math.random();
    const boldParts = text.split(/\*\*(.+?)\*\*/g);
    boldParts.forEach((seg, si) => {
      if (si % 2 === 1) {
        parts.push(React.createElement("strong", { key: key++, style: { fontWeight: 700 } }, seg));
      } else if (seg) {
        const italicParts = seg.split(/\*(.+?)\*/g);
        italicParts.forEach((iseg, ii) => {
          if (ii % 2 === 1) {
            parts.push(React.createElement("em", { key: key++ }, iseg));
          } else if (iseg) {
            parts.push(React.createElement("span", { key: key++ }, iseg));
          }
        });
      }
    });
    return wrap ? parts : parts;
  };

  return (
    <div style={{ minHeight: "80vh" }}>
      <div style={{ textAlign: "center", marginBottom: 32 }}>
        <div style={{ fontFamily: F.body, fontSize: 13, textTransform: "uppercase", letterSpacing: "0.2em", color: C.light, marginBottom: 12 }}>Message 16</div>
        <h1 style={{ fontFamily: F.display, fontSize: 44, fontWeight: 700, color: C.navy, margin: 0, lineHeight: 1.15 }}>Ask Anything</h1>
        <p style={{ fontFamily: F.body, fontSize: 17, color: C.mid, marginTop: 16, maxWidth: 600, marginInline: "auto", lineHeight: 1.7 }}>
          An AI assistant trained on the Co-Crafted Academy architecture. Ask about the model, the structure, the logic ‚Äî anything you want to explore further.
        </p>
      </div>

      <div ref={chatContainerRef} style={{ maxWidth: 760, margin: "0 auto", scrollMarginTop: 20 }}>
        {/* Chat area */}
        <div ref={chatScrollRef} style={{
          background: "white", borderRadius: 20,
          border: "1px solid " + C.border,
          minHeight: 400, maxHeight: 500, overflowY: "auto",
          padding: "24px 28px",
          display: "flex", flexDirection: "column", gap: 16,
        }}>
          {messages.length === 0 && !loading && (
            <div style={{ flex: 1, display: "flex", flexDirection: "column", justifyContent: "center", alignItems: "center", gap: 20 }}>
              <div style={{ fontFamily: F.display, fontSize: 18, fontWeight: 700, color: C.navy }}>What would you like to know?</div>
              <div style={{ display: "flex", flexWrap: "wrap", gap: 8, justifyContent: "center", maxWidth: 560 }}>
                {suggestedQuestions.map((q, i) => (
                  <button key={i} onClick={() => {
                    setInput(q);
                    setTimeout(() => {
                      inputRef.current?.scrollIntoView({ behavior: "smooth", block: "center" });
                      inputRef.current?.focus();
                    }, 100);
                  }} style={{
                    fontFamily: F.body, fontSize: 12, padding: "8px 16px",
                    borderRadius: 20, cursor: "pointer",
                    background: input === q ? C.navy : C.warm,
                    border: input === q ? "1px solid " + C.navy : "1px solid " + C.border,
                    color: input === q ? "white" : C.dark,
                    transition: "all 0.2s ease",
                    fontWeight: input === q ? 700 : 400,
                  }}>{q}</button>
                ))}
              </div>
            </div>
          )}

          {messages.map((m, i) => (
            <div key={i} style={{
              display: "flex",
              justifyContent: m.role === "user" ? "flex-end" : "flex-start",
            }}>
              <div style={{
                maxWidth: "80%", padding: "14px 18px",
                borderRadius: m.role === "user" ? "16px 16px 4px 16px" : "16px 16px 16px 4px",
                background: m.role === "user" ? C.navy : C.warm,
                color: m.role === "user" ? "white" : C.dark,
                fontFamily: F.body, fontSize: 14, lineHeight: 1.7,
              }}>
                {m.role === "assistant" ? renderMarkdown(m.content) : m.content}
              </div>
            </div>
          ))}

          {loading && (
            <div style={{ display: "flex", justifyContent: "flex-start" }}>
              <div style={{
                padding: "14px 18px", borderRadius: "16px 16px 16px 4px",
                background: C.warm, fontFamily: F.body, fontSize: 14, color: C.mid,
              }}>
                Thinking...
              </div>
            </div>
          )}
          <div ref={messagesEndRef} />
        </div>

        {/* Input area */}
        <div style={{
          display: "flex", gap: 10, marginTop: 12,
        }}>
          <input
            ref={inputRef}
            type="text"
            value={input}
            onChange={e => setInput(e.target.value)}
            onKeyDown={e => { if (e.key === "Enter") sendMessage(); }}
            placeholder="Ask about the Co-Crafted Academy model..."
            style={{
              flex: 1, padding: "14px 20px", borderRadius: 14,
              border: "1.5px solid " + C.border, fontFamily: F.body, fontSize: 14,
              outline: "none",
            }}
          />
          <button onClick={sendMessage} disabled={loading || !input.trim()} style={{
            padding: "14px 24px", borderRadius: 14, cursor: loading ? "not-allowed" : "pointer",
            background: loading ? C.light : C.navy, color: "white", border: "none",
            fontFamily: F.body, fontSize: 14, fontWeight: 700,
            opacity: loading || !input.trim() ? 0.5 : 1,
            transition: "all 0.2s ease",
          }}>
            Send
          </button>
        </div>

        <div style={{
          marginTop: 16, textAlign: "center",
          fontFamily: F.mono, fontSize: 11, color: C.light,
        }}>
          Powered by Claude ¬∑ Knowledge: Co-Crafted AI Academy Architecture ¬∑ ¬©2026 Angie Carel Generative AI Advisory
        </div>
      </div>
    </div>
  );
}
